<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task App In JavaScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="bg-gradient-to-r from-violet-500 to-fuchsia-500 min-h-screen flex items-center justify-center ">

  <!-- Main Container -->

  <div class="bg-white flex flex-col gap-4 shadow-lg max-w-2xl sm:w-1/2 p-5 rounded-2xl items-center">
    
  <!--Input Field  -->

  <h1 class="flex items-center font-bold gap-2 text-lg"><span class="text-[#ff5945] font-bold">TO-DO </span> LIST <img src="todo.png" alt="" class="w-6"></h1>
  <div id="todoForm" class="flex items-center bg-[#edeef0] w-[70%] rounded-2xl justify-between">
    <input id="newTodo" type="text" placeholder="Add new task" class="bg-transparent rounded-2xl  py-2 px-5  w-full outline-none">
    <button id="addItemBtn" class="bg-[#ff5945] py-2 px-5 rounded-2xl font-semibold text-white cursor-pointer">ADD</button>
  </div>

  <!-- Tasks -->
  <ul id="todoList" class="w-[70%] flex flex-col gap-3">

    <!-- <li class="flex justify-start text-[17px] cursor-pointer py-[12px] pl-[8px] pr-[50px]">Task 1</li>
    <li class="flex justify-start text-[17px] cursor-pointer py-[12px] pl-[8px] pr-[50px]">Task 2</li>
    <li class="flex justify-start text-[17px] cursor-pointer py-[12px] pl-[8px] pr-[50px]">Task 3</li>
    <li class="flex justify-start text-[17px] cursor-pointer py-[12px] pl-[8px] pr-[50px]">Task 4</li> -->

  </ul>


  </div>
</main>

<script src="script.js"></script>
</body>
</html>
